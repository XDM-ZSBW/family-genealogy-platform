version: '3.8'

services:
  family-auth-backend:
    build: .
    container_name: family-genealogy-auth
    ports:
      - "8000:8000"
    environment:
      # Load from .env file in parent directory
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - SES_REGION=${SES_REGION:-us-west-2}
      - SES_FROM_EMAIL=${SES_FROM_EMAIL:-admin@futurelink.zip}
      - DATABASE_URL=sqlite:///./data/family_genealogy.db
      - FAMILY_NAMES=${FAMILY_NAMES:-bull,north,klingenberg,herrman}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://family.futurelink.zip,https://auth.futurelink.zip}
      - BACKEND_BASE=${BACKEND_BASE:-https://auth.futurelink.zip}
      - OAUTH_REDIRECT=${OAUTH_REDIRECT:-https://auth.futurelink.zip/oauth/callback}
      - DEBUG=${DEBUG:-false}
    volumes:
      - family_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  family_data:
    driver: local